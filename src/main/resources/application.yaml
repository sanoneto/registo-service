spring:
  application:
    name: registo-horas-service
  # Certifique-se de que a execução do script está habilitada
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  jackson:
    deserialization:
      fail-on-unknown-properties: false #"Se receberes um campo que não conheces, apenas ignora-o e continua
  sql:
    init:
      schema-locations: classpath:schema.sql
      mode: always
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: ${SPRING_DATASOURCE_DRIVER:org.postgresql.Driver}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  rabbitmq:
    host:  ${SPRING_RABBITMQ_HOST}   # Se estiver a correr o RabbitMQ localmente
    port: ${SPRING_RABBITMQ_PORT}           # Porta padrão do RabbitMQ
    username:  ${SPRING_RABBITMQ_USERNAME}   # Usuário padrão
    password: ${SPRING_RABBITMQ_PASSWORD}   # Password padrão

  cloud:
    vault:
      host: localhost
      port: 8200
      scheme: http
      enabled: false
    aws:
      credentials:
        accessKey: ${AWS_ACCESS_KEY}
        secretKey: ${AWS_SECRET_KEY}
      region:
        static: ${AWS_REGION}
      s3:
        bucket-name: ${AWS_S3_BUCKET_NAME}
        folder-name: ${AWS_S3_FOLDER_NAME} # usava quando a ler gemini pa os jogos

  flyway:
    enabled: false
    locations: classpath:db/migration
    baseline-on-migrate: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,env,beans
  endpoint:
    health:
      show-details: always
  health:
    mail:
      enabled: false

server:
  port: ${PORT:8083}
  forward-headers-strategy: native

url:
  micro_service_auth: ${URI_AUTH_SERVICE}

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
    try-it-out-enabled: true
    filter: true
    display-request-duration: true

logging:
  level:
    org:
      springframework:
        security:
          web:
            ObservationFilterChainDecorator: ERROR
            FilterChainProxy: ERROR
    com:
      aneto:
        registo_horas_service:
          security:
            GatewayAuthFilter: ERROR

    org.flywaydb: INFO
  file:
    name: logs/app.log

gcp:
  project:
    id: ${GCP_PROJECT_ID}
    location: ${GCP_PROJECT_LOCATION}
  credentials:
    json-content: ${GCP_CREDENTIALS_JSO_CONTENT}

Football:
  Data:
    url: ${FOOTBALL_DATA_URL}
    API_TOKEN: ${FOOTBALL_DATA_API_TOKEN}

vapid:
  public:
    key: ${VAPID_PUBLIC_KEY}
  private:
    key: ${VAPID_PRIVATE_KEY}
  subject:  ${VAPID_SUBJECT}

telegram:
  botToken: ${TELEGRAM_BOT_TOKEN}
  chatId: ${TELEGRAM_CHAT_ID}
  telegramUrl: ${TELEGRAM_URL}


app:
  queries:
    monthly-summary: "SELECT 
    TO_CHAR(data_registo, 'YYYY-MM') AS mes_e_ano, 
    SUM(horas_trabalhadas) AS total_horas_trabalhadas 
    FROM 
    registos.registos_horas rh 
    WHERE 
    :username IS NULL OR :username = 'all' OR rh.username = :username 
    GROUP BY 
    mes_e_ano 
    ORDER BY 
    mes_e_ano DESC"

    # 4. Query findTotalHoursAndRequiredHoursByUserName (A mais longa)
    user-required-vs-total-hours: "SELECT
    u.username,
    tp.project_name,
    u.email,
    tp.required_hours,
    ROUND(CAST(SUM(r.horas_trabalhadas) AS NUMERIC), 1) AS Total_horas_trabalhadas,
   u.profile_picture_url
FROM
    auth.tb_users u
INNER JOIN
    registos.registos_horas r ON u.username = r.username
INNER JOIN
    auth.tb_projetos tp ON u.username = tp.username
WHERE
    u.username =:username
GROUP BY
    u.username, u.email, tp.required_hours, tp.project_name,u.profile_picture_url"
